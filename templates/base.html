<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie,edge,chrome,safari">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Semi-Final Activity</title>
    </head>
    <body>
        <div class="w3-padding large w3-indigo">
            <h3>Semi Final Activity</h3>
        </div>
        <div class="w3-row">
            <div class="w3-col w3-half w3-padding-large w3-card-4">
                <form>
                    <label>IDNO</label>
                    <input type="text" name="idno" id="idno" class="w3-input w3-border">
                    <label>NAME</label>
                    <input type="text" name="name" id="name" class="w3-input w3-border">
                    <label>COURSE</label>
                    <select type="text" name="course" id="course" class="w3-select w3-border">
                        <option>ACT</option>
                        <option>BSIT</option>
                        <option>BSIS</option>
                        <option>BSIM</option>
                        <option>BSCS</option>
                    </select>
                    <label>LEVEL</label>
                    <select type="text" name="level" id="level" class="w3-select w3-border">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <br>
                    <input type="submit" value="SAVE" class="w3-button w3-blue w3-right">
                    <br><br>
                </form>
            </div>
            <div class="w3-col w3-half w3-padding-large ">
                <table class="w3-table-all">
                    <tr>
                        <th>IDNO</th>
                        <th>NAME</th>
                        <th>COURSE</th>
                        <th>LEVEL</th>                   
                    </tr>
                    <tr>
                        <td>WERWER</td>
                        <td>WERWER</td>
                        <td>WERWER</td>
                    </tr>
                    <tr>
                        <td>WERWER</td>
                        <td>WERWER</td>
                        <td>ERWERWER</td>
                    </tr>
                </table>

            </div>
        </div>
    </body>

</html>
